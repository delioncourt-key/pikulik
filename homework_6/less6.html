<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./less6.css">
    <link rel="stylesheet" href="./norm.css">
</head>
<body>
    <div class="wraiper">
        <div class="all_form">
                <div class="header">
                        <p class="text">Оставьте ваши координаты и наш kонсультант свяжется с Вами</p>
                    
                </div>
               <div id="name">
                   <form name="Name1" action="" method="post">
                      <input name="login" placeholder="Введите Ваше имя">
                      <svg aria-hidden="true" data-prefix="fas" data-icon="user" class="svg-inline--fa fa-user fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path></svg>

                    </form>
                </div>

                <div id="email">
                    <form name="email1" action="" method="post">
                      <p class="email"><input type="email" placeholder="Введите Ваш Email"></p>
                      <svg aria-hidden="true" data-prefix="far" data-icon="envelope-open" class="svg-inline--fa fa-envelope-open fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M494.586 164.516c-4.697-3.883-111.723-89.95-135.251-108.657C337.231 38.191 299.437 0 256 0c-43.205 0-80.636 37.717-103.335 55.859-24.463 19.45-131.07 105.195-135.15 108.549A48.004 48.004 0 0 0 0 201.485V464c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V201.509a48 48 0 0 0-17.414-36.993zM464 458a6 6 0 0 1-6 6H54a6 6 0 0 1-6-6V204.347c0-1.813.816-3.526 2.226-4.665 15.87-12.814 108.793-87.554 132.364-106.293C200.755 78.88 232.398 48 256 48c23.693 0 55.857 31.369 73.41 45.389 23.573 18.741 116.503 93.493 132.366 106.316a5.99 5.99 0 0 1 2.224 4.663V458zm-31.991-187.704c4.249 5.159 3.465 12.795-1.745 16.981-28.975 23.283-59.274 47.597-70.929 56.863C336.636 362.283 299.205 400 256 400c-43.452 0-81.287-38.237-103.335-55.86-11.279-8.967-41.744-33.413-70.927-56.865-5.21-4.187-5.993-11.822-1.745-16.981l15.258-18.528c4.178-5.073 11.657-5.843 16.779-1.726 28.618 23.001 58.566 47.035 70.56 56.571C200.143 320.631 232.307 352 256 352c23.602 0 55.246-30.88 73.41-45.389 11.994-9.535 41.944-33.57 70.563-56.568 5.122-4.116 12.601-3.346 16.778 1.727l15.258 18.526z"></path></svg>
                    </form>
                </div>    
               <div id="Sex">
                 <form name="male_female" action="" method="post">
                    Пол:<br/>
                    <div>
                            <input type="radio" id="radio01" name="radio" />
                            <label for="radio01"><span></span>Мужской</label>
                          </div>
                          
                          <div>
                           <input type="radio" id="radio02" name="radio" />
                           <label for="radio02"><span></span>Женский</label>
                        </div>
                  </form>
                </div>   
                <div class="Current1">
                  <form name="Current" action="" method="post">
                     Current:<br/>
                     <div>
                            <input type="checkbox" id="checkbox1" name="checkbox" />
                            <label for="checkbox1"><span></span>Student</label>
                          </div>
                          
                          <div>
                           <input type="checkbox" id="checkbox2" name="checkbox" />
                           <label for="checkbox2"><span></span>Employed</label>
                        </div>
                       
                        <div>
                                <input type="checkbox" id="checkbox3" name="checkbox" />
                                <label for="checkbox3"><span></span>Unemployed</label>
                             </div>
                        
                 </form>
                </div>  
                <div class="date">
                  <p>Месяц и год </p>
                   <select name="mont">
                     <option value="mont">Январь</option>
                     <option value="mont">Февраль</option>
                     <option value="mont">Март</option>
                     <option value="mont">Апрель</option>
                   </select>
                   <select name="year"> Год
                     <option value="mont">1991</option>
                     <option value="mont">1992</option>
                     <option value="mont">1993</option>
                     <option value="mont">1994</option>
                   </select>
                 </div>  

                <div class="skils1">
                    <p>Скилсы и Технологии </p>
                        <form name="skils" method="post" name="drop_down_box">
                            <select name="menu" size="1">
                                <optgroup label="Soft Skils" >Tech skils
                                   <option selected="selected" value="Tech skils">HTML</option>
                                   <option selected="selected" value="Tech skils">CSS</option>
                                   <option selected="selected" value="Tech skils">JavaSkript</option>
                                   <option selected="selected" value="Tech skils">Git</option>
                                </optgroup>
                
                                <optgroup label="Soft Skils" >
                                   <option selected="selected" value="Soft_Skils">Time Menegement</option>
                                   <option selected="selected" value="Soft_Skils">Proactivity</option>
                                  <option selected="selected" value="Soft_Skils">TeamWork</option>
                                  <option selected="selected" value="Soft_Skils">Leadership</option>
                                </optgroup>
                            </select>
                        </form>
                    </div>       
                    <div class="file-upload">
                            <label>
                                 <input type="file" name="file">
                                 <span>Выберите файл</span>
                            </label>
                       </div>
                                <div id="commentar"></div>
                                       <p>Комментарий </p>
                                    <form name="comment" method="post" name="drop_down_box">
                                      <p class="comment"> <textarea name="comment" id="comment" cols="48" rows="8"> </textarea>
                                      </p>
                                     </form>
                                     
                                     <div class="butn">
                                          
                                        <button class="but">
                                         <span>Save</span>
                                         </button>
                                          
                                         </div>
                                </div>    
                 
                       
        </div>         
    </div>
</body>
</html>
